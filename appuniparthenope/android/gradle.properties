org.gradle.jvmargs=-Xmx4G
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Disable permission_handler permissions not needed by the app
# Only enable location permissions (needed for weather)
permission_handler.CAMERA=false
permission_handler.READ_EXTERNAL_STORAGE=false
permission_handler.WRITE_EXTERNAL_STORAGE=false
permission_handler.READ_MEDIA_IMAGES=false
permission_handler.READ_MEDIA_VIDEO=false
permission_handler.READ_MEDIA_AUDIO=false
permission_handler.RECORD_AUDIO=false
permission_handler.MICROPHONE=false
permission_handler.PHOTOS=false
permission_handler.VIDEOS=false
